<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <h1 align="center">User Information</h1>
  <ion-list *ngFor="let x of arrTemp">
    
    <h3>{{x.empName}}'s Profile</h3>
   
    <div align="center">
      <img [src]="x.pic"> 
    </div>

    <!-- <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-icon name="contact" item-start>{{x.empName}}</ion-icon>
        </ion-card-title> 
      </ion-card-content>
    </ion-card> -->
    <button ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      {{x.empName}}
    </button>
    <button ion-item>
      <ion-icon name="ios-person-outline" item-start></ion-icon>
      {{x.empSurname}}
    </button>
    <button ion-item>
      <ion-icon name="finger-print" item-start></ion-icon>
      {{x.empID}}
    </button>
    <button ion-item>
      <ion-icon name="ios-paper-outline" item-start></ion-icon>
      {{x.empRole}}
    </button>

    <div align="center">
     <button class="btn" ion-button color="dark" (click)="update()">Update info</button>
     <button class="btn" ion-button color="dark" (click)="back()">Home</button>
    </div>
  </ion-list>

</ion-content>
