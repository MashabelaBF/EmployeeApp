<ion-content padding>

  <h1 align="center">Registration</h1>
    <ion-list>

      
      <div align="center">
        <img *ngIf="url !=''"[src]="url" width="300" height="300">
        <input type="file" accept="image/png, image/jpg"  (change)="addImg($event)">
      </div>

        <ion-item>
          <ion-label stacked align="center">Enter Name</ion-label>
          <ion-input type="text" #empName></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked align="center">Enter Surname</ion-label>
          <ion-input type="text"  #empSurname></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked align="center">Enter ID</ion-label>
            <ion-input type="text"  #empID></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked align="center">Enter Role</ion-label>
            <ion-input type="text"  #empRole></ion-input>
          </ion-item>
 </ion-list>
