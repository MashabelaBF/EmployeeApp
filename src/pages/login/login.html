<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cn">
  
      <img src="../../assets/imgs/log.png" />
      <!-- <h2 align="center">Login</h2>  -->
      <!-- <h1>Login</h1> -->

      
      <ion-list>

          <ion-item>
            <ion-label stacked align="center">Enter Name</ion-label>
            <ion-input type="text" #empName></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label stacked align="center">Enter ID</ion-label>
            <ion-input type="password" #empID></ion-input>
          </ion-item>
    
    
         <div align="center">
           <button class="btn" ion-button color="dark" (click)="login(empName.value,empID.value)" >Login</button>
           <button class="btn" ion-button color="dark" (click)="back()">Cancel</button>
         </div>
          
        </ion-list>
 

   
 
</ion-content>
