<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 align="center">Update Information</h1>

  

  <!-- <button ion-button full (click)="addImg()">Add image</button> -->
  <ion-list *ngFor="let x of arrTemp; let i = index">

    

    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <ion-icon ios="ios-images" md="md-images" align="center">{{x.empName}}'s Profile</ion-icon>
        </ion-card-title> 
      </ion-card-content>
    </ion-card>

    
   
      <div align ="center">
        <img [src] = "x.pic">
      </div>
      
    <button ion-item (click)="updateName(i)">
      <ion-icon name="contact" item-start></ion-icon>
      {{x.empName}}
    </button>
    
    <button ion-item (click)="updateSurname(i)">
      <ion-icon name="ios-person-outline" item-start></ion-icon>
      {{x.empSurname}}
    </button>
   
    <button ion-item (click)="updateID(i)">
      <ion-icon name="finger-print" item-start></ion-icon>
      {{x.empID}}
    </button>
    
    <button ion-item (click)="updateRole(i)">
      <ion-icon name="ios-paper-outline" item-start></ion-icon>
      {{x.empRole}}
    </button>
   

    <div align="center">
      <button class="btn" ion-button color="dark" (click)="back()">Save</button>
      <button class="btn" ion-button color="dark" (click)="delete(i)">Delete</button>
      <button class="btn" ion-button color="dark" (click)="gotoHome()">Home</button>
     </div>


  </ion-list>
  
</ion-content>
